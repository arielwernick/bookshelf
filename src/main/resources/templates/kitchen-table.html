<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Table - My Bookshelf</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="kitchen-container">
        <!-- Navigation -->
        <nav class="kitchen-nav">
            <div class="nav-brand">
                <i class="bi bi-book"></i>
                <span>My Bookshelf</span>
            </div>
            <div class="nav-actions">
                <a href="/" class="btn btn-outline-primary">
                    <i class="bi bi-bookshelf me-2"></i>Back to Books
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </form>
            </div>
        </nav>

        <!-- Kitchen Table Area -->
        <div class="kitchen-area">
            <h1 class="kitchen-title">Kitchen Table</h1>
            
            <div class="table-wrapper">
                <div class="kitchen-table">
                    <!-- Top Row -->
                    <div class="table-row">
                        <div th:each="seat : ${seats}" th:if="${seat.seatNumber <= 3}" 
                             th:class="${'table-seat' + (seat.occupied ? ' occupied' : '') + (seat.seatNumber == currentSeat ? ' current' : '')}"
                             th:data-seat="${seat.seatNumber}">
                            <div class="seat-number" th:text="${seat.seatNumber}">1</div>
                            <div class="seat-avatar" th:if="${seat.user != null}" th:text="${seat.user.avatar}">🤓</div>
                            <div class="seat-username" th:if="${seat.user != null}" th:text="${seat.user.username}">User</div>
                        </div>
                    </div>
                    
                    <!-- Side Seats -->
                    <div class="table-middle">
                        <div class="table-side">
                            <div th:with="seat=${seats[3]}"
                                 th:class="${'table-seat' + (seat.occupied ? ' occupied' : '') + (seat.seatNumber == currentSeat ? ' current' : '')}"
                                 th:data-seat="${seat.seatNumber}">
                                <div class="seat-number" th:text="${seat.seatNumber}">4</div>
                                <div class="seat-avatar" th:if="${seat.user != null}" th:text="${seat.user.avatar}">🤓</div>
                                <div class="seat-username" th:if="${seat.user != null}" th:text="${seat.user.username}">User</div>
                            </div>
                        </div>
                        
                        <div class="table-surface">
                            <i class="bi bi-cup-hot"></i>
                        </div>
                        
                        <div class="table-side">
                            <div th:with="seat=${seats[4]}"
                                 th:class="${'table-seat' + (seat.occupied ? ' occupied' : '') + (seat.seatNumber == currentSeat ? ' current' : '')}"
                                 th:data-seat="${seat.seatNumber}">
                                <div class="seat-number" th:text="${seat.seatNumber}">5</div>
                                <div class="seat-avatar" th:if="${seat.user != null}" th:text="${seat.user.avatar}">🤓</div>
                                <div class="seat-username" th:if="${seat.user != null}" th:text="${seat.user.username}">User</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bottom Row -->
                    <div class="table-row">
                        <div th:each="seat : ${seats}" th:if="${seat.seatNumber > 5}" 
                             th:class="${'table-seat' + (seat.occupied ? ' occupied' : '') + (seat.seatNumber == currentSeat ? ' current' : '')}"
                             th:data-seat="${seat.seatNumber}">
                            <div class="seat-number" th:text="${seat.seatNumber}">6</div>
                            <div class="seat-avatar" th:if="${seat.user != null}" th:text="${seat.user.avatar}">🤓</div>
                            <div class="seat-username" th:if="${seat.user != null}" th:text="${seat.user.username}">User</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="kitchen-actions">
                <div th:if="${currentSeat == null}" class="action-message">
                    Click on an empty seat to join the table
                </div>
                <div th:if="${currentSeat != null}" class="action-message">
                    You are sitting at seat <span th:text="${currentSeat}"></span>
                    <button id="leaveSeatBtn" class="btn btn-outline-danger btn-sm ms-3">
                        <i class="bi bi-box-arrow-right me-2"></i>Leave Seat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seats = document.querySelectorAll('.table-seat:not(.occupied)');
            const leaveSeatBtn = document.getElementById('leaveSeatBtn');

            seats.forEach(seat => {
                seat.addEventListener('click', async () => {
                    const seatNumber = seat.dataset.seat;
                    try {
                        const response = await fetch(`/kitchen-table/seats/${seatNumber}`, {
                            method: 'POST'
                        });
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            const error = await response.text();
                            alert(error);
                        }
                    } catch (error) {
                        alert('Failed to take seat');
                    }
                });
            });

            if (leaveSeatBtn) {
                leaveSeatBtn.addEventListener('click', async () => {
                    try {
                        const response = await fetch('/kitchen-table/seats', {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            window.location.reload();
                        }
                    } catch (error) {
                        alert('Failed to leave seat');
                    }
                });
            }

            // Auto-refresh table status every 10 seconds
            setInterval(async () => {
                try {
                    const response = await fetch('/kitchen-table/status');
                    if (response.ok) {
                        const data = await response.json();
                        updateTableStatus(data);
                    }
                } catch (error) {
                    console.error('Failed to refresh table status');
                }
            }, 10000);
        });

        function updateTableStatus(seats) {
            seats.forEach(seat => {
                const seatElement = document.querySelector(`[data-seat="${seat.seatNumber}"]`);
                if (seatElement) {
                    const avatarElement = seatElement.querySelector('.seat-avatar');
                    const usernameElement = seatElement.querySelector('.seat-username');

                    if (seat.user) {
                        seatElement.classList.add('occupied');
                        if (!avatarElement) {
                            const newAvatar = document.createElement('div');
                            newAvatar.className = 'seat-avatar';
                            newAvatar.textContent = seat.user.avatar;
                            seatElement.appendChild(newAvatar);
                        } else {
                            avatarElement.textContent = seat.user.avatar;
                        }

                        if (!usernameElement) {
                            const newUsername = document.createElement('div');
                            newUsername.className = 'seat-username';
                            newUsername.textContent = seat.user.username;
                            seatElement.appendChild(newUsername);
                        } else {
                            usernameElement.textContent = seat.user.username;
                        }
                    } else {
                        seatElement.classList.remove('occupied');
                        if (avatarElement) avatarElement.remove();
                        if (usernameElement) usernameElement.remove();
                    }
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bookshelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 40px;
            padding: 20px;
        }
        .book {
            perspective: 1500px;
            height: 350px;
        }
        .book-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .book.active .book-inner {
            transform: rotateY(180deg);
        }
        .book-cover, .book-details {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book-cover {
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
        }
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .book-cover h2, .book-cover p {
            position: relative;
            z-index: 1;
        }
        .book-details {
            background-color: white;
            transform: rotateY(180deg);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .book-title {
            color: #1a73e8;
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .book-author {
            color: #5f6368;
            font-style: italic;
            margin-bottom: 15px;
        }
        .book-pages {
            color: #5f6368;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .book-summary, .book-review {
            text-align: left;
            margin: 10px 0;
        }
        .book-summary h3, .book-review h3 {
            color: #1a73e8;
            margin: 10px 0;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #1a73e8;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Bookshelf</h1>
        <div class="books-grid">
            <div th:each="book : ${books}" class="book">
                <div class="book-inner">
                    <div class="book-cover" th:style="'background-image: linear-gradient(45deg, ' + ${#numbers.formatDecimal(book.id * 40, 1, 0)} + 'deg, #2c3e50, #3498db)'">
                        <h2 class="book-title" th:text="${book.title}">Book Title</h2>
                        <p class="book-author" th:text="${book.author}">Author Name</p>
                    </div>
                    <div class="book-details">
                        <button class="close-button">&times;</button>
                        <h2 class="book-title" th:text="${book.title}">Book Title</h2>
                        <p class="book-author" th:text="${book.author}">Author Name</p>
                        <p class="book-pages" th:text="${book.pages + ' pages'}">Pages</p>
                        <div class="book-summary">
                            <h3>Summary</h3>
                            <p th:text="${book.summary}">Summary text</p>
                        </div>
                        <div class="book-review">
                            <h3>Review</h3>
                            <p th:text="${book.review}">Review text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const books = document.querySelectorAll('.book');
            
            books.forEach(book => {
                const bookInner = book.querySelector('.book-inner');
                const closeButton = book.querySelector('.close-button');

                bookInner.addEventListener('click', function(e) {
                    if (!book.classList.contains('active')) {
                        // Close any other open books
                        books.forEach(b => b.classList.remove('active'));
                        // Open this book
                        book.classList.add('active');
                    }
                });

                closeButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    book.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>

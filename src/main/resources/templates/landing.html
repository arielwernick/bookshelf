<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - My Bookshelf</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="landing-container">
        <nav class="landing-nav">
            <div class="nav-brand">
                <i class="bi bi-book"></i>
                <span>My Bookshelf</span>
            </div>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-primary">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </form>
        </nav>

        <div class="landing-content">
            <h1 class="landing-title">Welcome, <span th:text="${user.username}">User</span>!</h1>
            <p class="landing-subtitle">Choose where you'd like to go</p>

            <div class="landing-options">
                <a href="/kitchen-table" class="landing-option kitchen">
                    <div class="option-icon">
                        <i class="bi bi-cup-hot"></i>
                    </div>
                    <h2>Kitchen Table</h2>
                    <p>Join other readers for a virtual chat at the kitchen table</p>
                    <div class="option-status" th:if="${currentSeat != null}">
                        You're sitting at seat <span th:text="${currentSeat}"></span>
                    </div>
                </a>

                <a href="/books" class="landing-option bookshelf">
                    <div class="option-icon">
                        <i class="bi bi-bookshelf"></i>
                    </div>
                    <h2>My Bookshelf</h2>
                    <p>Browse and manage your book collection</p>
                    <div class="option-status">
                        <span th:text="${bookCount}">0</span> books in your collection
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
